<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Videos List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">
        <span th:if="${show != null}">Videos List for <span th:text="${show.title}"></span></span>
        <span th:if="${show == null}">Videos List</span>
    </h1>
    <div class="mb-4">
        <a class="btn btn-secondary" href="/shows">Back to Shows</a>
    </div>
    <table class="table table-striped" id="videosTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Status</th>
            <th>File Size</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="video : ${videos}" th:id="${video.id}" th:attr="data-status=${video.status}">
            <td th:text="${video.id}"></td>
            <td th:text="${video.title}"></td>
            <td th:text="${#temporals.format(video.downloadTimestamp, 'dd-MM-yyyy HH:mm')}">2024-10-22</td>
            <td id="status-${video.id}" class="status-td" th:text="${video.status == T(com.bubo.videoharvester.entity.Video.Status).FAILED} ? ${video.status} + ' (' + ${video.retryCount} + ' times)' : ${video.status}"></td>
            <td th:text="${video.fileSize} + ' mb'"></td>
            <td>
                <form method="post" onsubmit="return confirm('Are you sure you want to delete this video?');"
                      th:action="@{/videos/delete/{videoId}(videoId=${video.id})}">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
                <th:block th:if="${video.status == T(com.bubo.videoharvester.entity.Video.Status).DOWNLOADED}">
                    <form method="post" onsubmit="return confirm('Are you sure you want to delete this video file?');"
                          th:action="@{/videos/deleteFile/{videoId}(videoId=${video.id})}">
                        <button class="btn btn-danger btn-sm" type="submit">Delete File</button>
                    </form>
                </th:block>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#forceCheckBtn').on('click', function () {
            $.ajax({
                type: 'POST',
                url: '/videos/force-check',
                success: function () {
                    alert('Force check triggered successfully.');
                },
                error: function () {
                    alert('Failed to trigger force check.');
                }
            });
        });
    });
    function updateProgress() {
        document.querySelectorAll('tr[data-status="DOWNLOADING"]').forEach(function(row) {
            var videoId = row.id; // Предполагам <tr th:id="${video.id}" data-status="${video.status}">
            fetch('/videos/' + videoId)
                .then(response => response.json())
                .then(data => {
                    var statusTd = row.querySelector('.status-td'); // Или #status-${videoId}
                    if (data.status === 'DOWNLOADING') {
                        statusTd.textContent = data.status + ' (' + data.progress + '%)';
                    } else {
                        statusTd.textContent = data.status; // Обнови статуса, ако е променен
                        row.removeAttribute('data-status'); // Премахни от обновяването
                    }
                })
                .catch(error => console.error('Error updating progress for video ' + videoId, error));
        });
    }

    // Обнови всеки 15 секунди
    setInterval(updateProgress, 15000);
    // Първоначално обновяване
    updateProgress();
</script>
</body>
</html>
